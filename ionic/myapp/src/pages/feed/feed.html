<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--Faz o refresh-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor= "let filme of Lista_filmes">

    <ion-item>
      <ion-avatar item-start>
          <img [src]="'https://image.tmdb.org/t/p/w200/'+filme.poster_path">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }} </h2>
      <p class="feed_date">{{ filme.release_date }}</p>
    </ion-item>
    <!--Sempre que quiser concatenar uma variavel com um elemento HTML, deve se colocar o colchete no inicio e no final,
    como mostrado abaixo [src]-->
    <img [src]="'https://image.tmdb.org/t/p/w300/'+filme.backdrop_path">

    <ion-card-content>
      <!--overview estÃ¡ em FilmesDetalhes-->
      <!--<p>{{ filme.overview }}</p>-->
    </ion-card-content>

    <ion-row>
  
      <ion-col center text-center>
        <ion-note>
          <!--{{ objeto_feed.time_comment }}-->
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="abrirDetalhes(filme)">Detalhes</button>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
